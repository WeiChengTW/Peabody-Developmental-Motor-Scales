<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>拍照存證｜魔法王國</title>
  <link rel="stylesheet" href="/css/styles.css?v=1" />
  <style>
    .camera-card{padding:20px}
    .cam-wrap{position:relative; border:4px solid #e7f3ff; border-radius:18px; background:#fff}
    .cam-view{display:flex; align-items:center; justify-content:center; padding:16px; min-height:400px}
    .camera-stream{max-width:100%; width:100%; border-radius:12px; background:#000; max-height:600px; object-fit:cover}
    .cam-ops{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; padding:16px}
    .tip{font-size:14px; color:#61707f; text-align:center; margin-top:8px}
    .status-info{
      background:#f8f9fa; padding:12px; border-radius:8px; margin:12px 0; font-size:14px; text-align:center;
    }
    .status-success{background:#e8f5e8; color:#2d5a2d}
    .status-error{background:#fdeaea; color:#5a2d2d}
    .status-info.loading::after {
      content: '';
      display: inline-block;
      width: 12px; height: 12px; margin-left: 8px;
      border: 2px solid #666; border-radius: 50%; border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* beans（撿葡萄乾）專用區 */
    #beansPanel { display:none; margin-top:16px; }
    #beansStream { width:100%; max-height:600px; object-fit:cover; border-radius:12px; background:#000; }
  </style>
</head>
<body>
  <main class="playground">
    <section class="story-card camera-card" aria-live="polite">
      <div class="story-emoji" id="taskIcon"></div>
      <div class="story-text">
        <h2 class="story-title" id="taskTitle">拍照存證</h2>
        <p class="story-intro">使用相機拍下你完成的作品！</p>
      </div>
    </section>

    <div id="statusInfo" class="status-info">準備開始...</div>

    <!-- 一般相機預覽（其它任務用；撿葡萄乾時由 JS 隱藏） -->
    <section class="cam-wrap" id="cameraPanel">
      <div class="cam-view">
        <img id="cameraStream" class="camera-stream" src="" alt="相機畫面" style="display:none;" />
        <div id="placeholderText" style="color:#666; text-align:center; line-height:400px;">
          等等相機畫面會顯示在這裡 ~
        </div>
      </div>
      <div class="cam-ops">
        <button id="shotBtn" class="btn secondary fat pill" disabled>🎞️ 拍照、存檔並回主頁</button>
      </div>
      <p class="tip">一般任務：先開相機、拍照存檔再評分；撿葡萄乾：按完成後即時評分並顯示串流。</p>
    </section>

    <!-- 撿葡萄乾：即時串流 + 狀態顯示（由 JS 在開始後顯示） -->
    <section id="beansPanel" class="cam-wrap">
      <div class="cam-view">
        <img id="beansStream" src="" alt="撿葡萄乾即時畫面">
      </div>
      <div class="status-info" id="beansStatus">準備開始撿葡萄乾...</div>
      <div class="cam-ops">
        <a id="beansBack" href="/html/index.html" class="btn ghost pill"> 回主頁</a>
      </div>
    </section>

    <!-- <div class="cam-ops" style="margin-top:18px">
      <a id="backLink" href="/html/index.html" class="btn ghost pill">← 先回主頁</a>
    </div> -->
  </main>

  <!-- camera.js v1.6 會：
       1) 依 ?id=... 判斷是否 ch5-t1
       2) 一般任務：開相機 → 拍照 → /run-python → 關相機 → 導回
       3) 撿葡萄乾：按「完成」直接呼叫 /run-python 並顯示 /beans/stream，輪詢 /beans/status，結束自動跳轉 -->
  <script src="/js/camera.js?v=1.6" defer></script>
</body>
</html>
