<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>測驗系統登入</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #b0c4de, #f8f8f8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 340px; /* 稍微加寬一點點以容納文字 */
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0; /* 調整間距 */
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box; /* 確保 padding 不會撐破寬度 */
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2b6cb0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #1e4e8c; }
    #msg { color: #c00; text-align: center; margin-top: 10px; font-size: 13px; }
    
    /* 新增提示文字樣式 */
    .hint-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 2px;
      font-weight: bold;
    }
    .sub-hint {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
        font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>系統查詢登入</h2>

    <div class="hint-label">帳號 / UID</div>
    <div class="sub-hint">管理員請輸入帳號；家長請輸入小朋友 UID</div>
    <input id="acc" placeholder="例如：staff01 或 a012" autocomplete="username">

    <div class="hint-label">密碼 / 生日</div>
    <div class="sub-hint">管理員請輸入密碼；家長請輸入生日 (YYYY-MM-DD)</div>
    <input id="pwd" type="password" placeholder="例如：密碼 或 2016-06-22" autocomplete="current-password">

    <button id="btn">登入</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const account = acc.value.trim();
      const password = pwd.value.trim(); // 生日不需要空白
      
      if (!account || !password) {
        msg.textContent = "請輸入完整資訊";
        return;
      }

      msg.textContent = "驗證中...";

      try {
        const res = await fetch('/api/auth/login', { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account, password }),
          credentials: 'include' 
        });

        const js = await res.json();

        if (!js.ok) {
          msg.textContent = js.msg || "登入失敗";
          return;
        }

        const level = js.user.level;
        msg.textContent = "登入成功，正在導向...";
        
        // 統一導向 admin.html
        // 因為 admin.js 會自己判斷 level 來決定要隱藏還是顯示功能按鈕
        setTimeout(() => {
            location.href = '/html/admin.html';
        }, 400);

      } catch (e) {
        msg.textContent = "系統錯誤，請稍後再試";
        console.error(e);
      }
    }

    btn.addEventListener('click', login);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
