<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理者登入</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #b0c4de, #f8f8f8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2b6cb0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #1e4e8c; }
    #msg { color: #c00; text-align: center; margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>管理者登入</h2>
    <input id="acc" placeholder="帳號" autocomplete="username">
    <input id="pwd" type="password" placeholder="密碼" autocomplete="current-password">
    <button id="btn">登入</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const account = acc.value.trim();
      const password = pwd.value;
      if (!account || !password) {
        msg.textContent = "請輸入帳號與密碼";
        return;
      }

    const res = await fetch('/api/auth/login', {   // ✅ 改路徑
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ account, password }),
      credentials: 'include'   // ✅ 加這行，讓瀏覽器帶 cookie
    });

      const js = await res.json();

      if (!js.ok) {
        msg.textContent = js.msg || "登入失敗";
        return;
      }

      const level = js.user.level;
      msg.textContent = "登入成功，正在導向...";
      setTimeout(() => {
        if (level === 1) location.href = '/html/admin.html';
        else if (level === 2) location.href = '/html/admin.html';
        else if (level === 3) location.href = '/html/superadmin.html';
        else msg.textContent = "未知權限等級：" + level;
      }, 400);
    }

    btn.addEventListener('click', login);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
