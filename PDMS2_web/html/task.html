<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>任務操作｜魔法王國大冒險</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    /* 任務頁專用補強（沿用童趣風格） */
    .task-stage {
      max-width: 960px;
      margin: 16px auto;
      padding: 14px
    }

    .task-head {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 14px;
      background: #fff;
      border: 3px solid #ffe1f1;
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 16px
    }

    .task-emoji {
      font-size: 64px;
      display: grid;
      place-items: center
    }

    .task-title {
      margin: 6px 0 4px;
      font-size: 24px
    }

    .task-desc {
      margin: 0;
      color: #444;
      font-size: 18px
    }

    .task-illustration {
      margin-top: 12px;
      background: #fff;
      border: 3px solid #cfefff;
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px
    }

    .task-steps {
      margin-top: 12px;
      background: #fff;
      border: 3px solid #e9e1ff;
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 14px
    }

    .task-steps ol {
      margin: 8px 0 0 20px;
      font-size: 18px
    }

    .task-actions {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 14px
    }

    .hint {
      font-size: 14px;
      color: #666;
      margin-top: 6px
    }

    @media (max-width:760px) {
      .task-head {
        grid-template-columns: 70px 1fr
      }

      .task-emoji {
        font-size: 52px
      }
    }
  </style>
</head>

<body>
  <header class="kidbar">
    <div class="kidbar-left">
      <span class="logo" aria-hidden="true"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <line x1="20" y1="80" x2="70" y2="30" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
  <polygon points="70,20 75,30 85,25 80,35 90,40 80,45 85,55 75,50 70,60 65,50 55,55 60,45 50,40 60,35 55,25 65,30" fill="#FFD700"/>
  <circle cx="35" cy="65" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="45" cy="55" r="2" fill="#FF69B4" opacity="0.6"/>
  <circle cx="25" cy="70" r="2" fill="#87CEEB" opacity="0.6"/>
  <circle cx="55" cy="45" r="3" fill="#FFF" opacity="0.7"/>
</svg>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <polygon points="50,20 55,45 80,50 55,55 50,80 45,55 20,50 45,45" fill="#FFD700"/>
  <polygon points="50,30 52,45 65,50 52,55 50,70 48,55 35,50 48,45" fill="#FFF"/>
</svg></span>
      <div class="title-wrap">
        <h1 class="app-title">任務操作</h1>
        <div class="subtitle">跟著指示一步一步完成！</div>
      </div>
    </div>
    <div class="kidbar-right">
      <button id="readBtn" class="btn"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <ellipse cx="50" cy="35" rx="12" ry="18" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
  <rect x="38" y="28" width="24" height="3" fill="#95A5A6" rx="1"/>
  <rect x="38" y="38" width="24" height="3" fill="#95A5A6" rx="1"/>
  <line x1="50" y1="53" x2="50" y2="70" stroke="#34495E" stroke-width="3" stroke-linecap="round"/>
  <path d="M 35 70 L 50 70 L 65 70 L 60 80 L 40 80 Z" fill="#2C3E50"/>
  <path d="M 60 35 Q 68 35, 68 45 Q 68 55, 60 55" stroke="#7F8C8D" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 40 35 Q 32 35, 32 45 Q 32 55, 40 55" stroke="#7F8C8D" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg> 讀指示</button>
      <button id="stopBtn" class="btn danger fat"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <rect x="25" y="25" width="50" height="50" fill="#DC143C" rx="5"/>
</svg> 停止朗讀</button>
      <a id="backBtn" href="/html/index.html" class="btn ghost pill">← 回關卡</a>
    </div>
  </header>

  <main class="task-stage" aria-live="polite">
    <section class="task-head">
      <div class="task-emoji" id="emoji"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <polygon points="50,20 55,45 80,50 55,55 50,80 45,55 20,50 45,45" fill="#FFD700"/>
  <polygon points="50,30 52,45 65,50 52,55 50,70 48,55 35,50 48,45" fill="#FFF"/>
</svg></div>
      <div>
        <h2 class="task-title" id="title">任務標題</h2>
        <p class="task-desc" id="desc">任務說明</p>
      </div>
    </section>

    <figure class="task-illustration">
      <!-- 放教學圖（PNG/SVG/GIF）；沒有圖時顯示Emoji -->
      <img id="img" alt="示意圖" style="max-width:100%;display:none" />
      <video id="video" controls autoplay loop style="max-width:100%;display:none"></video>
      <div id="imgEmoji" style="font-size:80px"></div>
    </figure>

    <section class="task-steps">
      <h3 style="margin:0 0 6px">步驟</h3>
      <ol id="steps"></ol>
      <div class="hint">完成後按右下角「完成」，會自動幫你在主頁打勾。</div>
    </section>

    <div class="task-actions">
      <a id="backBtnBottom" href="/html/index.html" class="btn secondary fat">← 回上一頁</a>
      <button id="doneBtn" class="btn primary fat">完成</button>
    </div>
  </main>

  <div id="confetti" class="confetti" aria-hidden="true"></div>

  <script src="/js/task.js?v=2" defer></script>
</body>

</html>
