<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理者介面（關卡/姓名查詢）</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="header">
    <div class="inner">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <div class="muted">管理者介面</div>
          <div class="title">小朋友作答紀錄（依姓名或關卡檢索）</div>
        </div>
      </div>
      <div class="muted">Piyan</div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="body">
        <div class="toolbar">
          <div class="tool-left">
            <!-- 依姓名（userId - 姓名） -->
            <select class="input" data-role="sel-name" title="依姓名篩選">
              <option value="">（請選擇姓名）</option>
            </select>
            <!-- 依關卡（如 ch1-t1） -->
            <select class="input" data-role="sel-level" title="依關卡篩選">
              <option value="">（請選擇關卡）</option>
            </select>
            <button class="btn" data-action="reset">清空</button>
          </div>

          <!-- 右側按鈕：只保留「新增紀錄」，其他三顆已移除 -->
          <div class="tool-right">
            <button class="btn primary" data-icon="add" data-action="new">新增紀錄</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer-12"></div>

    <div class="card">
      <div class="body">
        <div class="table-wrap">
          <table>
            <!-- 固定欄寬，讓表頭/內容精準對齊 -->
            <colgroup>
              <col style="width:120px">      <!-- 操作固定 -->
              <col class="equal">            <!-- uid -->
              <col class="equal">            <!-- 姓名 -->
              <col class="equal">            <!-- 關卡 -->
              <col class="equal">            <!-- 分數 -->
            </colgroup>
            <thead>
              <tr>
                <th style="width:96px;">操作</th>
                <th><button data-sort="userId">uid ▲▼</button></th>
                <th><button data-sort="name">姓名 ▲▼</button></th>
                <th><button data-sort="level">關卡 ▲▼</button></th>
                <th><button data-sort="score">分數 ▲▼</button></th>
              </tr>
            </thead>
            <tbody data-role="tbody">
              <tr><td colspan="5" class="empty">讀取中…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增/修改 Dialog（可改 uid / 姓名 / 關卡 / 分數） -->
  <dialog data-role="dialog">
    <form method="dialog">
      <h3 class="dlg-title">新增/修改紀錄</h3>
      <div class="dlg-body">
        <div class="grid-gap">
          <div>
            <div class="muted mb-6">uid</div>
            <input class="input" data-field="userId" placeholder="例如：U0001" />
          </div>
          <div>
            <div class="muted mb-6">姓名</div>
            <input class="input" data-field="name" placeholder="張小朋友" />
          </div>
          <div>
            <div class="muted mb-6">關卡（例如 ch1-t1）</div>
            <input class="input" data-field="level" placeholder="ch1-t1" />
          </div>
          <div>
            <div class="muted mb-6">分數：<span data-field="score-text">0</span></div>
            <input type="range" min="0" max="100" step="1" value="0" data-field="score" class="range" />
          </div>
        </div>
      </div>
      <div class="dlg-actions">
        <button class="btn" value="cancel">取消</button>
        <button class="btn primary" data-action="save" value="default">儲存</button>
      </div>
    </form>
  </dialog>

  <script src="../js/admin.js"></script>
</body>
</html>
